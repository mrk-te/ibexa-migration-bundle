        arguments:
            - '@ibexa.api.repository'

    ibexa_migration_bundle.url_wildcard_matcher:
        class: '%ibexa_migration_bundle.url_wildcard_matcher.class%'
        arguments:
            - '@ibexa.api.repository'

    ibexa_migration_bundle.user_matcher:
        class: '%ibexa_migration_bundle.user_matcher.class%'
        arguments:
            - '@ibexa.api.repository'

    ibexa_migration_bundle.user_group_matcher:
        class: '%ibexa_migration_bundle.user_group_matcher.class%'
        arguments:
            - '@ibexa.api.repository'

    ### field handlers

    ibexa_migration_bundle.complex_field_manager:
        class: '%ibexa_migration_bundle.complex_field_manager.class%'
        arguments:
             - '@ibexa.api.service.field_type'

    ibexa_migration_bundle.complex_field:
        abstract: true
        calls:
            - ['setReferenceResolver', ['@ibexa_migration_bundle.reference_resolver.customreference']]

    # NB: you can register handlers for either a field type, using the  'fieldtype' attribute, or for the
    #     field type of a specific content type by using both 'fieldtype' and 'contenttype' in the tag definition

    ibexa_migration_bundle.complex_field.ezauthor:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezauthor.class%'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezauthor, priority: 0 }

    ibexa_migration_bundle.complex_field.ezbinaryfile:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezbinaryfile.class%'
        arguments:
            - "$io.root_dir$"
            - "@?ibexa.core.io.default_url_decorator"
            - "@?ibexa.field_type.ezbinaryfile.io_service"
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezbinaryfile, priority: 0 }

    ibexa_migration_bundle.complex_field.ezboolean:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezboolean.class%'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezboolean, priority: 0 }

    ibexa_migration_bundle.complex_field.ezcountry:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.country.class%'
        arguments:
            - '@ibexa.api.service.content_type'
            - '@ibexa.api.service.field_type'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezcountry, priority: 0 }

    ibexa_migration_bundle.complex_field.ezdate:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezdate.class%'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezdate, priority: 0 }

    ibexa_migration_bundle.complex_field.ezdatetime:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezdatetime.class%'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezdatetime, priority: 0 }

    ibexa_migration_bundle.complex_field.ezimage:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezimage.class%'
        arguments:
            - "$io.root_dir$"
            - "@?ibexa.core.io.default_url_decorator"
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezimage, priority: 0 }


    ibexa_migration_bundle.complex_field.ezmatrix:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezmatrix.class%'
        #arguments:
        #    - "$io.root_dir$"
        #    - "@?ibexa.core.io.default_url_decorator"
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezmatrix, priority: 0 }

    ibexa_migration_bundle.complex_field.ezmedia:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezmedia.class%'
        arguments:
            - "$io.root_dir$"
            - "@?ibexa.core.io.default_url_decorator"
            - "@?ibexa.field_type.ezbinaryfile.io_service"
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezmedia, priority: 0 }

    #ibexa_migration_bundle.complex_field.ezpage:
    #    lazy: true
    #    parent: ibexa_migration_bundle.complex_field
    #    class: '%ibexa_migration_bundle.complex_field.ezpage.class%'
    #    arguments:
    #        - '@ibexa.fieldType.ezpage.pageService'
    #    tags:
    #        - { name: ibexa_migration_bundle.complex_field, fieldtype: ezpage, priority: 0 }

    ibexa_migration_bundle.complex_field.ezrelation:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezrelation.class%'
        arguments:
            - '@ibexa_migration_bundle.content_matcher'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezobjectrelation, priority: 0 }

    ibexa_migration_bundle.complex_field.ezrelationlist:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezrelationlist.class%'
        arguments:
            - '@ibexa_migration_bundle.content_matcher'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezobjectrelationlist, priority: 0 }

    ibexa_migration_bundle.complex_field.ezrichtext:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezrichtext.class%'
        arguments:
            # if you want to replace custom references in rich text fields, you can replace this with a new service
            # built f.e. using the ChainPrefixResolver class
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezrichtext, priority: 0 }

    ibexa_migration_bundle.complex_field.ezselection:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezselection.class%'
        arguments:
            - '@ibexa.api.repository'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezselection, priority: 0 }

    ibexa_migration_bundle.complex_field.ezxmltext:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.ezxmltext.class%'
        arguments:
            # if you want to replace custom references in rich text fields, you can replace this with a new service
            # built f.e. using the ChainPrefixResolver class
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: ezxmltext, priority: 0 }

    ibexa_migration_bundle.complex_field.eztags:
        parent: ibexa_migration_bundle.complex_field
        class: '%ibexa_migration_bundle.complex_field.eztags.class%'
        arguments:
            - '@ibexa_migration_bundle.tag_matcher'
        tags:
            - { name: ibexa_migration_bundle.complex_field, fieldtype: eztags, priority: 0 }

    ### reference resolvers

    # A service that will resolve *any* possible reference. To be used with care
    # At the moment is is only used to resolve references in definitions of FieldType settings, and even then, only
    # for backwards compatibility
    ibexa_migration_bundle.reference_resolver:
        alias: ibexa_migration_bundle.reference_resolver.chain

    ibexa_migration_bundle.reference_resolver.chain:
        class: '%ibexa_migration_bundle.reference_resolver.chain.class%'
        arguments:
            -
                - '@ibexa_migration_bundle.reference_resolver.customreference'
                # Neither location nor content resolving are enabled by default any more
                #- '@ibexa_migration_bundle.reference_resolver.location'
                #- '@ibexa_migration_bundle.reference_resolver.content'
                - '@ibexa_migration_bundle.reference_resolver.tag'

    ibexa_migration_bundle.reference_resolver.content:
        class: '%ibexa_migration_bundle.reference_resolver.content.class%'
        arguments:
            - '@ibexa_migration_bundle.content_matcher'

    ibexa_migration_bundle.reference_resolver.expression:
        class: '%ibexa_migration_bundle.reference_resolver.expression.class%'
        arguments:
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        lazy: true

    ibexa_migration_bundle.reference_resolver.location:
        class: '%ibexa_migration_bundle.reference_resolver.location.class%'
        arguments:
            - '@ibexa_migration_bundle.location_matcher'

    ibexa_migration_bundle.reference_resolver.loop:
        class: '%ibexa_migration_bundle.reference_resolver.loop.class%'

    ibexa_migration_bundle.reference_resolver.tag:
        class: '%ibexa_migration_bundle.reference_resolver.tag.class%'
        arguments:
            - '@ibexa_migration_bundle.tag_matcher'

    # A service which resolves *only* custom references (plus loop variables and expressions). As such, it is used in most places
    ibexa_migration_bundle.reference_resolver.customreference:
        alias: ibexa_migration_bundle.reference_resolver.customreference.flexible

    ibexa_migration_bundle.reference_resolver.customreference.base:
        class: '%ibexa_migration_bundle.reference_resolver.customreference.class%'
        arguments: []
        tags:
            - { name: ibexa_migration_bundle.context_provider, label: reference_resolver_customreference }

    # NB: This service will see added to the chain any service tagged as 'ibexa_migration_bundle.reference_resolver.customreference'
    ibexa_migration_bundle.reference_resolver.customreference.flexible:
        class: '%ibexa_migration_bundle.reference_resolver.chain_prefix.class%'
        arguments:
            -
                - '@ibexa_migration_bundle.reference_resolver.customreference.base'
                - '@ibexa_migration_bundle.reference_resolver.loop'
                - '@ibexa_migration_bundle.reference_resolver.expression'

    ### misc

    ibexa_migration_bundle.context_handler:
        class: '%ibexa_migration_bundle.context_handler.class%'
        arguments:
            - '@ibexa_migration_bundle.context_storage_handler'
        lazy: true

    # This service is used for the verbose mode when executing migrations on the command line
    ibexa_migration_bundle.step_executed_listener.tracing:
        public: true
        class: '%ibexa_migration_bundle.step_executed_listener.tracing.class%'
        arguments:
            - '%ibexa_migration_bundle.enable_debug_output%'
        tags:
            - { name: kernel.event_listener, event: ibexa_migration.before_execution, method: onBeforeStepExecution }
            - { name: kernel.event_listener, event: ibexa_migration.step_executed, method: onStepExecuted }
            - { name: kernel.event_listener, event: ibexa_migration.migration_aborted, method: onMigrationAborted }
            - { name: kernel.event_listener, event: ibexa_migration.migration_suspended, method: onMigrationSuspended }

    ibexa_migration_bundle.helper.limitation_converter:
        class: '%ibexa_migration_bundle.helper.limitation_converter.class%'
        arguments:
            - '%ibexa.site_access.list%'
            - '@ibexa_migration_bundle.location_matcher'
            - '@ibexa_migration_bundle.section_matcher'
            - '@ibexa_migration_bundle.content_type_matcher'

    ibexa_migration_bundle.helper.sort_converter:
        class: '%ibexa_migration_bundle.helper.sort_converter.class%'

    ibexa_migration_bundle.helper.console_io:
        class: '%ibexa_migration_bundle.helper.console_io.class%'
        public: true
        tags:
            - { name: kernel.event_listener, event: console.command }

    ibexa_migration_bundle.helper.config.resolver:
        class: '%ibexa_migration_bundle.helper.config.resolver%'
        arguments:
            - '@ibexa.config.resolver'
            - '@service_container'

    Kaliop\IbexaMigrationBundle\Command\:
        resource: '../../Command'
        autowire: true
        autoconfigure: true

    ### Aliases

    Kaliop\IbexaMigrationBundle\API\ConfigResolverInterface: '@ibexa_migration_bundle.helper.config.resolver'
    Kaliop\IbexaMigrationBundle\Core\MigrationService: '@ibexa_migration_bundle.migration_service'
    Kaliop\IbexaMigrationBundle\Core\EventListener\TracingStepExecutedListener: '@ibexa_migration_bundle.step_executed_listener.tracing'
    Kaliop\IbexaMigrationBundle\Core\Loader\FilesystemRecursive: '@ibexa_migration_bundle.loader.filesystem_recursive'
    Kaliop\IbexaMigrationBundle\API\ReferenceBagInterface: '@ibexa_migration_bundle.reference_resolver.customreference'
    Kaliop\IbexaMigrationBundle\API\ReferenceResolverBagInterface: '@ibexa_migration_bundle.reference_resolver.customreference'
