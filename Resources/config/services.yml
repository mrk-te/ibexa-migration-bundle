            - '%ibexa_migration_bundle.query_limit%'
            - '@Ibexa\Core\QueryType\ArrayQueryTypeRegistry'

    ibexa_migration_bundle.object_state_matcher:
        class: '%ibexa_migration_bundle.object_state_matcher.class%'
        arguments:
            - '@ibexa.api.repository'

    ibexa_migration_bundle.object_state_group_matcher:
