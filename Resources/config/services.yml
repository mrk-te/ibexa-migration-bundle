parameters:
    # Set to false to disable completely the debug output of executed migration steps in verbose mode
    ibexa_migration_bundle.enable_debug_output: true

    # The directory (inside each bundle, and in src/) where to look for migrations definitions
    # NB: supports per-siteaccess configuration as an override of global configuration. For that, just define parameters:
    #     ibexa_migration_bundle.<siteaccess_group>.version_directory
    ibexa_migration_bundle.version_directory: 'MigrationsDefinitions'
    # The database tables used to store migration information. Will be created automatically
    # NB: supports per-siteaccess configuration as an override of global configuration. For that, just define parameters:
    #     ibexa_migration_bundle.<siteaccess_group>.table_name
    ibexa_migration_bundle.table_name: 'kaliop_migrations'
    # NB: supports per-siteaccess configuration as an override of global configuration. For that, just define parameters:
    #     ibexa_migration_bundle.<siteaccess_group>.context_table_name
    ibexa_migration_bundle.context_table_name: 'kaliop_migrations_contexts'

    # Used to discriminate valid migration definitions (for SQL migrations)
    ibexa_migration_bundle.valid_databases:
        # names have to correspond to doctrine 'platform', short of version numbers and lowercase
        # NB: this does NOT mean that eZPublish supports all of them :-) By default it supports only mysql and postgresql...
        - 'mysql'
        - 'postgresql'
        - 'oracle'
        - 'sqlite'
        - 'drizzle'
        - 'sqlserver'
        - 'sqlanywhere'

    # Character set used for the migration bundle database tables. Only used by the MySQL Doctrine driver apparently.
    # Due to the Doctrine DB Schema Manager in use, this can not be set to null to mean 'use the default charset of the database').
    # It is a good idea to set it to the same character set used by eZP tables, even though at the moment there are no
    # queries doing joins between migration tables and eZP tables.
    # eZPlatform uses utf8mb4 charset as default
    ibexa_migration_bundle.database_charset: 'utf8mb4'
    ibexa_migration_bundle.database_collation: 'utf8mb4_general_ci'

    # This is by default the max value for a 16-bit integer, which is what SOLR accepts as maximum nuber-of-results
    # limitation for its queries.
    # However, in multi-core configurations, you have to divide this most likely by the number of cores, or you will get
    # an 'java.lang.NegativeArraySizeException' error
    ibexa_migration_bundle.query_limit: 2147483647

    ibexa_migration_bundle.migration_service.class: Kaliop\IbexaMigrationBundle\Core\MigrationService

    ibexa_migration_bundle.loader.filesystem.class: Kaliop\IbexaMigrationBundle\Core\Loader\Filesystem
    ibexa_migration_bundle.loader.filesystem_recursive.class: Kaliop\IbexaMigrationBundle\Core\Loader\FilesystemRecursive

    ibexa_migration_bundle.definition_parser.yaml.class: Kaliop\IbexaMigrationBundle\Core\DefinitionParser\YamlDefinitionParser
    ibexa_migration_bundle.definition_parser.json.class: Kaliop\IbexaMigrationBundle\Core\DefinitionParser\JsonDefinitionParser
    ibexa_migration_bundle.definition_parser.sql.class: Kaliop\IbexaMigrationBundle\Core\DefinitionParser\SQLDefinitionParser
    ibexa_migration_bundle.definition_parser.php.class: Kaliop\IbexaMigrationBundle\Core\DefinitionParser\PHPDefinitionParser

    ibexa_migration_bundle.context_handler.class: Kaliop\IbexaMigrationBundle\Core\ContextHandler

    ibexa_migration_bundle.storage_handler.database.class: Kaliop\IbexaMigrationBundle\Core\StorageHandler\Database\Migration
    ibexa_migration_bundle.context_storage_handler.database.class: Kaliop\IbexaMigrationBundle\Core\StorageHandler\Database\Context

    ibexa_migration_bundle.executor.file.class: Kaliop\IbexaMigrationBundle\Core\Executor\FileExecutor
    ibexa_migration_bundle.executor.http.class: Kaliop\IbexaMigrationBundle\Core\Executor\HTTPExecutor
    ibexa_migration_bundle.executor.loop.class: Kaliop\IbexaMigrationBundle\Core\Executor\LoopExecutor
    ibexa_migration_bundle.executor.migration.class: Kaliop\IbexaMigrationBundle\Core\Executor\MigrationExecutor
    ibexa_migration_bundle.executor.migration_definition.class: Kaliop\IbexaMigrationBundle\Core\Executor\MigrationDefinitionExecutor
    ibexa_migration_bundle.executor.php.class: Kaliop\IbexaMigrationBundle\Core\Executor\PHPExecutor
    ibexa_migration_bundle.executor.process.class: Kaliop\IbexaMigrationBundle\Core\Executor\ProcessExecutor
    ibexa_migration_bundle.executor.service.class: Kaliop\IbexaMigrationBundle\Core\Executor\ServiceExecutor
    ibexa_migration_bundle.executor.sql.class: Kaliop\IbexaMigrationBundle\Core\Executor\SQLExecutor
    ibexa_migration_bundle.executor.reference.class: Kaliop\IbexaMigrationBundle\Core\Executor\ReferenceExecutor
    ibexa_migration_bundle.executor.repository.class: Kaliop\IbexaMigrationBundle\Core\Executor\RepositoryExecutor

    ibexa_migration_bundle.executor.content_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\ContentManager
    ibexa_migration_bundle.executor.content_version_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\ContentVersionManager
    ibexa_migration_bundle.executor.content_type_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\ContentTypeManager
    ibexa_migration_bundle.executor.content_type_group_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\ContentTypeGroupManager
    ibexa_migration_bundle.executor.language_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\LanguageManager
    ibexa_migration_bundle.executor.location_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\LocationManager
    ibexa_migration_bundle.executor.object_state_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\ObjectStateManager
    ibexa_migration_bundle.executor.object_state_group_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\ObjectStateGroupManager
    ibexa_migration_bundle.executor.role_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\RoleManager
    ibexa_migration_bundle.executor.section_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\SectionManager
    ibexa_migration_bundle.executor.tag_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\TagManager
    ibexa_migration_bundle.executor.trash_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\TrashManager
    ibexa_migration_bundle.executor.user_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\UserManager
    ibexa_migration_bundle.executor.url_alias.class: Kaliop\IbexaMigrationBundle\Core\Executor\UrlAliasManager
    ibexa_migration_bundle.executor.url_wildcard.class: Kaliop\IbexaMigrationBundle\Core\Executor\UrlWildcardManager
    ibexa_migration_bundle.executor.user_group_manager.class: Kaliop\IbexaMigrationBundle\Core\Executor\UserGroupManager

    ibexa_migration_bundle.content_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ContentMatcherDirectLoad
    ibexa_migration_bundle.content_type_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ContentTypeMatcher
    ibexa_migration_bundle.content_type_group_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ContentTypeGroupMatcher
    ibexa_migration_bundle.content_version_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ContentVersionMatcher
    ibexa_migration_bundle.language_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\LanguageMatcher
    ibexa_migration_bundle.location_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\LocationMatcherDirectLoad
    ibexa_migration_bundle.object_state_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ObjectStateMatcher
    ibexa_migration_bundle.object_state_group_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ObjectStateGroupMatcher
    ibexa_migration_bundle.reference_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\ReferenceMatcher
    ibexa_migration_bundle.role_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\RoleMatcher
    ibexa_migration_bundle.section_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\SectionMatcher
    ibexa_migration_bundle.tag_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\TagMatcher
    ibexa_migration_bundle.trash_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\TrashMatcher
    ibexa_migration_bundle.url_alias_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\UrlAliasMatcher
    ibexa_migration_bundle.url_wildcard_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\UrlWildcardMatcher
    ibexa_migration_bundle.user_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\UserMatcher
    ibexa_migration_bundle.user_group_matcher.class: Kaliop\IbexaMigrationBundle\Core\Matcher\UserGroupMatcher

    ibexa_migration_bundle.complex_field_manager.class: Kaliop\IbexaMigrationBundle\Core\FieldHandlerManager
    ibexa_migration_bundle.complex_field.ezauthor.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzAuthor
    ibexa_migration_bundle.complex_field.ezbinaryfile.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzBinaryFile
    ibexa_migration_bundle.complex_field.ezboolean.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzBoolean
    ibexa_migration_bundle.complex_field.country.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzCountry
    ibexa_migration_bundle.complex_field.ezdate.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzDate
    ibexa_migration_bundle.complex_field.ezdatetime.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzDateAndTime
    ibexa_migration_bundle.complex_field.ezimage.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzImage
    ibexa_migration_bundle.complex_field.ezmatrix.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzMatrix
    ibexa_migration_bundle.complex_field.ezmedia.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzMedia
    #ibexa_migration_bundle.complex_field.ezpage.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzPage
    ibexa_migration_bundle.complex_field.ezrelation.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzRelation
    ibexa_migration_bundle.complex_field.ezrelationlist.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzRelationList
    ibexa_migration_bundle.complex_field.ezrichtext.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzRichText
    ibexa_migration_bundle.complex_field.ezselection.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzSelection
    ibexa_migration_bundle.complex_field.ezxmltext.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzXmlText
    ibexa_migration_bundle.complex_field.eztags.class: Kaliop\IbexaMigrationBundle\Core\FieldHandler\EzTags

    ibexa_migration_bundle.reference_resolver.chain.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\ChainResolver
    ibexa_migration_bundle.reference_resolver.chain_prefix.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\ChainPrefixResolver
    ibexa_migration_bundle.reference_resolver.customreference.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\CustomReferenceResolver
    ibexa_migration_bundle.reference_resolver.content.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\ContentResolver
    ibexa_migration_bundle.reference_resolver.expression.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\ExpressionResolver
    ibexa_migration_bundle.reference_resolver.location.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\LocationResolver
    ibexa_migration_bundle.reference_resolver.loop.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\LoopResolver
    ibexa_migration_bundle.reference_resolver.tag.class: Kaliop\IbexaMigrationBundle\Core\ReferenceResolver\TagResolver

    ibexa_migration_bundle.helper.limitation_converter.class: Kaliop\IbexaMigrationBundle\Core\Helper\LimitationConverter
    ibexa_migration_bundle.helper.sort_converter.class: Kaliop\IbexaMigrationBundle\Core\Helper\SortConverter
    ibexa_migration_bundle.helper.console_io.class: Kaliop\IbexaMigrationBundle\Core\Helper\ConsoleIO
    ibexa_migration_bundle.helper.config.resolver: Kaliop\IbexaMigrationBundle\Core\Helper\ConfigResolver

    ibexa_migration_bundle.step_executed_listener.tracing.class: Kaliop\IbexaMigrationBundle\Core\EventListener\TracingStepExecutedListener

services:

    ibexa_migration_bundle.migration_service:
        public: true
        class: '%ibexa_migration_bundle.migration_service.class%'
        arguments:
            - '@ibexa_migration_bundle.loader'
            - '@ibexa_migration_bundle.storage_handler'
            - '@ibexa.api.repository'
            - '@event_dispatcher'
            - '@ibexa_migration_bundle.context_handler'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        tags:
            - { name: ibexa_migration_bundle.context_provider, label: migration_service }
        calls:
            - ['setPermissionResolver', ['@Ibexa\Contracts\Core\Repository\PermissionResolver']]
            - ['setUserService', ['@Ibexa\Contracts\Core\Repository\UserService']]
            # @todo review - is this the best way to get a handle on this ?
            - ['setConnection', ['@ibexa.api.storage_engine.legacy.connection']]

    ### loaders

    ibexa_migration_bundle.loader:
        alias: ibexa_migration_bundle.loader.filesystem

    ibexa_migration_bundle.loader.filesystem:
        class: '%ibexa_migration_bundle.loader.filesystem.class%'
        arguments:
            - '@kernel'
            - 'ibexa_migration_bundle.version_directory'
            - '@ibexa_migration_bundle.helper.config.resolver'

    ibexa_migration_bundle.loader.filesystem_recursive:
        class: '%ibexa_migration_bundle.loader.filesystem_recursive.class%'
        arguments:
            - '@kernel'
            - 'ibexa_migration_bundle.version_directory'
            - '@ibexa_migration_bundle.helper.config.resolver'

    ### parsers

    ibexa_migration_bundle.definition_parser.yaml:
        class: '%ibexa_migration_bundle.definition_parser.yaml.class%'
        arguments: []
        tags:
            - { name: ibexa_migration_bundle.definition_parser }

    ibexa_migration_bundle.definition_parser.json:
        class: '%ibexa_migration_bundle.definition_parser.json.class%'
        arguments: []
        tags:
            - { name: ibexa_migration_bundle.definition_parser }

    ibexa_migration_bundle.definition_parser.sql:
        class: '%ibexa_migration_bundle.definition_parser.sql.class%'
        arguments:
            - '%ibexa_migration_bundle.valid_databases%'
        tags:
            - { name: ibexa_migration_bundle.definition_parser }

    ibexa_migration_bundle.definition_parser.php:
        class: '%ibexa_migration_bundle.definition_parser.php.class%'
        arguments: []
        tags:
            - { name: ibexa_migration_bundle.definition_parser }

    ### storage handlers

    ibexa_migration_bundle.storage_handler:
        alias: ibexa_migration_bundle.storage_handler.database

    ibexa_migration_bundle.storage_handler.database:
        class: '%ibexa_migration_bundle.storage_handler.database.class%'
        arguments:
            - '@ibexa.api.storage_engine.legacy.connection'
            - 'ibexa_migration_bundle.table_name'
            - '@ibexa_migration_bundle.helper.config.resolver'
            - { charset: '%ibexa_migration_bundle.database_charset%', collate: '%ibexa_migration_bundle.database_collation%'}

    ibexa_migration_bundle.context_storage_handler:
        alias: ibexa_migration_bundle.context_storage_handler.database

    ibexa_migration_bundle.context_storage_handler.database:
        class: '%ibexa_migration_bundle.context_storage_handler.database.class%'
        arguments:
            - '@ibexa.api.storage_engine.legacy.connection'
            - 'ibexa_migration_bundle.context_table_name'
            - '@ibexa_migration_bundle.helper.config.resolver'
            - { charset: '%ibexa_migration_bundle.database_charset%', collate: '%ibexa_migration_bundle.database_collation%' }

    ### executors

    ibexa_migration_bundle.executor.file:
        class: '%ibexa_migration_bundle.executor.file.class%'
        arguments:
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.http:
        class: '%ibexa_migration_bundle.executor.http.class%'
        arguments:
            - '@service_container'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.loop:
        class: '%ibexa_migration_bundle.executor.loop.class%'
        arguments:
            - '@ibexa_migration_bundle.migration_service'
            - '@ibexa_migration_bundle.reference_resolver.loop'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }
        # avoid 'ServiceCircularReferenceException' errors by making this lazy
        lazy: true

    ibexa_migration_bundle.executor.migration:
        class: '%ibexa_migration_bundle.executor.migration.class%'
        arguments:
            - '@ibexa_migration_bundle.reference_matcher'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
            - '@ibexa_migration_bundle.executor.content_manager'
            - '@ibexa_migration_bundle.executor.location_manager'
            - '@ibexa_migration_bundle.executor.content_type_manager'
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.migration_definition:
        class: '%ibexa_migration_bundle.executor.migration_definition.class%'
        arguments:
            - '@ibexa_migration_bundle.migration_service'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        # avoid 'ServiceCircularReferenceException' errors when this service is injected into a migration service
        # that is related to the event dispatcher by making it lazy
        lazy: true
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.php:
        class: '%ibexa_migration_bundle.executor.php.class%'
        arguments:
            - '@service_container'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.process:
        class: '%ibexa_migration_bundle.executor.process.class%'
        arguments:
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.reference:
        class: '%ibexa_migration_bundle.executor.reference.class%'
        arguments:
            - '@service_container'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.service:
        class: '%ibexa_migration_bundle.executor.service.class%'
        arguments:
            - '@service_container'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.sql:
        class: '%ibexa_migration_bundle.executor.sql.class%'
        arguments:
            - '@ibexa.api.storage_engine.legacy.connection'
            - '@ibexa_migration_bundle.reference_resolver.customreference'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.repository:
        abstract: true
        class: '%ibexa_migration_bundle.executor.repository.class%'
        calls:
            - ['setRepository', ['@ibexa.api.repository']]
            - ['setReferenceResolver', ['@ibexa_migration_bundle.reference_resolver.customreference']]
            - ['setConfigResolver', ['@ibexa.config.resolver']]
            # SF bug? this method is not called for child srevices as it belongs to a trait instead of teh base class...
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
            - ['setPermissionResolver', ['@Ibexa\Contracts\Core\Repository\PermissionResolver']]
            - ['setUserService', ['@Ibexa\Contracts\Core\Repository\UserService']]

    ibexa_migration_bundle.executor.content_manager:
        parent: ibexa_migration_bundle.executor.repository
        class: '%ibexa_migration_bundle.executor.content_manager.class%'
        arguments:
            - '@ibexa_migration_bundle.content_matcher'
            - '@ibexa_migration_bundle.section_matcher'
            - '@ibexa_migration_bundle.user_matcher'
            - '@ibexa_migration_bundle.object_state_matcher'
            - '@ibexa_migration_bundle.object_state_group_matcher'
            - '@ibexa_migration_bundle.complex_field_manager'
            - '@ibexa_migration_bundle.executor.location_manager'
            - '@ibexa_migration_bundle.helper.sort_converter'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.content_version_manager:
        parent: ibexa_migration_bundle.executor.repository
        class: '%ibexa_migration_bundle.executor.content_version_manager.class%'
        arguments:
            - '@ibexa_migration_bundle.content_matcher'
            - '@ibexa_migration_bundle.section_matcher'
            - '@ibexa_migration_bundle.user_matcher'
            - '@ibexa_migration_bundle.object_state_matcher'
            - '@ibexa_migration_bundle.object_state_group_matcher'
            - '@ibexa_migration_bundle.complex_field_manager'
            - '@ibexa_migration_bundle.executor.location_manager'
            - '@ibexa_migration_bundle.helper.sort_converter'
            - '@ibexa_migration_bundle.content_version_matcher'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.content_type_manager:
        parent: ibexa_migration_bundle.executor.repository
        class: '%ibexa_migration_bundle.executor.content_type_manager.class%'
        arguments:
            - '@ibexa_migration_bundle.content_type_matcher'
            - '@ibexa_migration_bundle.content_type_group_matcher'
            - '@ibexa_migration_bundle.reference_resolver'
            - '@ibexa_migration_bundle.complex_field_manager'
            - '@ibexa_migration_bundle.helper.sort_converter'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.content_type_group_manager:
        parent: ibexa_migration_bundle.executor.repository
        class: '%ibexa_migration_bundle.executor.content_type_group_manager.class%'
        arguments:
            - '@ibexa_migration_bundle.content_type_group_matcher'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.language_manager:
        class: '%ibexa_migration_bundle.executor.language_manager.class%'
        parent: ibexa_migration_bundle.executor.repository
        arguments:
            - '@ibexa_migration_bundle.language_matcher'
        calls:
            - ['setReferenceMatcher', ['@ibexa_migration_bundle.reference_matcher']]
        tags:
            - { name: ibexa_migration_bundle.executor }

    ibexa_migration_bundle.executor.location_manager:
        parent: ibexa_migration_bundle.executor.repository
