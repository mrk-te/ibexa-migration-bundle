-
    type: content_type
    mode: create
    content_type_group: 1
    identifier: kmb_test_040_contenttype
    name: Test Content
    name_pattern: '<name>'
    is_container: false
    default_sort_order: ASC
    default_sort_field: name
    attributes:
        -
            identifier: name
            type: ibexa_string
            name: name
        -
            identifier: ibexa_binaryfile
            type: ibexa_binaryfile
            name: ibexa_binaryfile
        -
            identifier: ibexa_image
            type: ibexa_image
            name: ibexa_image
            is-thumbnail: true
        -
            identifier: ibexa_media
            type: ibexa_media
            name: ibexa_media

-
    type: migration_definition
    mode: generate
    file: /tmp/unit_test_generated_migration_040.json
    migration_type: content_type
    migration_mode: create
    match:
        type: content_type_identifier
        value: kmb_test_040_contenttype
    references:
        -
            identifier: kmb_040_thumbnail_1
            attribute: '[0].attributes[2]."is-thumbnail"'
        -
            identifier: kmb_040_sortorder_1
            attribute: '[0].default_sort_order'
        -
            identifier: kmb_040_sortfield_1
            attribute: '[0].default_sort_field'

-
    type: file
    mode: exists
    file: /tmp/unit_test_generated_migration_040.json
    references:
        kmb_0400_file_exists_0: exists

-
    type: assert
    target: reference
    identifier: reference:kmb_0400_file_exists_0
    test:
        equals: true

-
    type: assert
    target: reference
    identifier: reference:kmb_040_thumbnail_1
    test:
        equals: true

-
    type: assert
    target: reference
    identifier: reference:kmb_040_sortorder_1
    test:
        equals: ASC

-
    type: assert
    target: reference
    identifier: reference:kmb_040_sortfield_1
    test:
        equals: name

-
    type: file
    mode: delete
    file: /tmp/unit_test_generated_migration_040.json

-   type: content
    mode: create
    content_type: kmb_test_040_contenttype
    parent_location: 2
    attributes:
        name: hello world
        ibexa_image:
              path: blank.jpg
              alt_text: a blank 1x1 px image
              filename: lol1.jpg
        ibexa_binaryfile:
              path: emptyfile.txt
              filename: lol2.txt
        ibexa_media:
              path: small.flv
              filename: lol3.flv
    references:
        -
            identifier: kmb_040_obj_rid
            attribute: remote_id

-
    type: migration_definition
    mode: generate
    file: /tmp/unit_test_generated_migration_040.json
    migration_type: content
    migration_mode: create
    match:
        type: content_remote_id
        value: 'reference:kmb_040_obj_rid'
    references:
        -
            identifier: kmb_040_filepath_1
            attribute: '[0].attributes.ibexa_binaryfile.path'
        -
            identifier: kmb_040_filepath_2
            attribute: '[0].attributes.ibexa_image.path'
        -
            identifier: kmb_040_filepath_3
            attribute: '[0].attributes.ibexa_media.path'

-
    type: file
    mode: exists
    file: /tmp/unit_test_generated_migration_040.json
    references:
        kmb_0400_file_exists_01: exists

-
    type: assert
    target: reference
    identifier: reference:kmb_0400_file_exists_01
    test:
        equals: true

